<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6">Manage Documents</h1>

        <!-- Document Upload Form -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Upload New Document</h2>
            <form (submit)="onSubmit()" enctype="multipart/form-data">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Document Type -->
                    <div class="flex flex-col">
                        <label for="documentType" class="text-gray-700 font-semibold mb-2">Document Type</label>
                        <select id="documentType" [(ngModel)]="documentType" name="documentType" class="form-select bg-white border border-gray-300 rounded-lg p-2">
                            <option value="Blueprint">Blueprint</option>
                            <option value="Construction Plan">Construction Plan</option>
                            <option value="Legal Document">Legal Document</option>
                        </select>
                    </div>

                    <!-- Document Upload -->
                    <div class="flex flex-col">
                        <label for="document" class="text-gray-700 font-semibold mb-2">Upload Document</label>
                        <input type="file" id="document" (change)="onFileSelect($event)" name="document" class="border border-gray-300 rounded-lg p-2"/>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <!-- Upload Date -->
                    <div class="flex flex-col">
                        <label for="uploadDate" class="text-gray-700 font-semibold mb-2">Upload Date</label>
                        <input type="date" id="uploadDate" [(ngModel)]="uploadDate" name="uploadDate" class="border border-gray-300 rounded-lg p-2"/>
                    </div>

                    <!-- Version Number -->
                    <div class="flex flex-col">
                        <label for="versionNumber" class="text-gray-700 font-semibold mb-2">Version Number</label>
                        <input type="text" id="versionNumber" [(ngModel)]="versionNumber" name="versionNumber" class="border border-gray-300 rounded-lg p-2" placeholder="e.g., v1.0"/>
                    </div>
                </div>

                <button type="submit" class="w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Upload Document
                </button>
            </form>
        </div>

        <!-- Document List Section -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Uploaded Documents</h2>
            
            <!-- Table for displaying documents -->
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="border-b">
                        <th class="px-4 py-2 text-left">Document Type</th>
                        <th class="px-4 py-2 text-left">Uploaded By</th>
                        <th class="px-4 py-2 text-left">Upload Date</th>
                        <th class="px-4 py-2 text-left">Version</th>
                        <th class="px-4 py-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let document of documents">
                        <td class="px-4 py-2">{{ document.documentType }}</td>
                        <td class="px-4 py-2">{{ document.uploadedBy }}</td>
                        <td class="px-4 py-2">{{ document.uploadDate | date:'shortDate' }}</td>
                        <td class="px-4 py-2">{{ document.versionNumber }}</td>
                        <td class="px-4 py-2">
                            <button (click)="onDownload(document)"
                                    class="bg-green-500 text-white py-1 px-4 rounded-lg hover:bg-green-600">
                                Download
                            </button>
                            <button (click)="onDelete(document)"
                                    class="bg-red-500 text-white py-1 px-4 rounded-lg hover:bg-red-600 ml-2">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
