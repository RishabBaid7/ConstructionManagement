<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6">Track Attendance</h1>

        <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-4">
            <table class="table-auto w-full text-left border-collapse">
                <thead>
                    <tr class="bg-indigo-700 text-white">
                        <th class="px-4 py-3">Worker ID</th>
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">Role</th>
                        <th class="px-4 py-3">Attendance Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let worker of workers" class="odd:bg-gray-100 even:bg-white hover:bg-gray-200">
                        <td class="px-4 py-3">{{ worker.workerId }}</td>
                        <td class="px-4 py-3">{{ worker.name }}</td>
                        <td class="px-4 py-3">{{ worker.role }}</td>
                        <td class="px-4 py-3">
                            <select [(ngModel)]="worker.attendanceStatus"
                                class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                                <option value="On Leave">On Leave</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-right">
            <button (click)="submitAttendance()"
                class="bg-indigo-700 text-white px-6 py-2 rounded-lg hover:bg-indigo-800">
                Submit Attendance
            </button>
        </div>
    </div>
</div>
