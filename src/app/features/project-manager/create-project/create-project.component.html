<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-6">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Create Project</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Project Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Project Name</label>
        <input type="text" id="name" [(ngModel)]="project.name" name="name" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter project name" />
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
        <input type="text" id="location" [(ngModel)]="project.location" name="location" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter project location" />
      </div>

      <!-- Start Date -->
      <div class="mb-4">
        <label for="startDate" class="block text-gray-700 font-semibold mb-2">Start Date</label>
        <input type="date" id="startDate" [(ngModel)]="project.startDate" name="startDate" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- End Date -->
      <div class="mb-4">
        <label for="endDate" class="block text-gray-700 font-semibold mb-2">End Date</label>
        <input type="date" id="endDate" [(ngModel)]="project.endDate" name="endDate" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Budget -->
      <div class="mb-4">
        <label for="budget" class="block text-gray-700 font-semibold mb-2">Budget</label>
        <input type="number" id="budget" [(ngModel)]="project.budget" name="budget" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter project budget" />
      </div>

      <!-- Status -->
      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-semibold mb-2">Status</label>
        <select id="status" [(ngModel)]="project.status" name="status" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="" disabled>Select status</option>
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-indigo-700 text-white py-2 px-4 rounded-lg hover:bg-indigo-800">
        Create Project
      </button>
    </form>
  </div>
</div>
