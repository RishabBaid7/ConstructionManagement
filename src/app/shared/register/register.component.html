<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-10">
    <h1 class="text-4xl font-bold text-indigo-700 mb-4">Register</h1>
    <form class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Username</label>
        <input
          [(ngModel)]="username" 
          name="username"         
          type="username"
          id="username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your email"
          required
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
        <input
          [(ngModel)]="password" 
          name="password"         
          type="password"
          id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your password"
          required
        />
      </div>
  
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="role">Register as</label>
        <select
          [(ngModel)]="role" 
          name="role"         
          id="role"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="" disabled selected>Select your role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Email</label>
        <input
          [(ngModel)]="email" 
          name="email"         
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your Email"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Phone Number</label>
        <input
          [(ngModel)]="phoneNumber" 
          name="phoneNumber"         
          type="string"
          id="phoneNumber"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your password"
          required
        />
      </div>
  
      <button
        (click)="register()"
        type="button"
        class="w-full bg-indigo-700 text-white py-2 px-4 rounded-lg hover:bg-indigo-800"
      >
        Register
      </button>
    </form>
  </div>
