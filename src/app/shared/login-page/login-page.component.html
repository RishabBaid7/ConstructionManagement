<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-4xl font-bold text-indigo-700 mb-4">Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md"
  >
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="username"
        >Username</label
      >
      <input
        formControlName="username"
        name="username"
        type="text"
        id="username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your username"
        [ngClass]="{
          'border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched
        }"
      />
      <p
        *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Username is required.
      </p>
      <p
        *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Username must be at least 3 characters long.
      </p>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2" for="password"
        >Password</label
      >
      <input
        formControlName="password"
        name="password"
        type="password"
        id="password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your password"
        [ngClass]="{
          'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
        }"
      />
      <p
        *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Password is required.
      </p>
      <p
        *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Password must be at least 6 characters long.
      </p>
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-700 text-white py-2 px-4 rounded-lg hover:bg-indigo-800"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
