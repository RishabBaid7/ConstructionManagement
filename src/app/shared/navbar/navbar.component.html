<nav class="bg-indigo-700 shadow-md">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center cursor-pointer" routerLink="/home">
        <span class="text-white text-lg font-semibold">ConstructionPro</span>
      </div>

      <!-- Desktop Links -->
      <div class="hidden md:flex space-x-8">
        <a href="/dashboard" class="text-white hover:text-blue-300">Dashboard</a>
        <a href="/manager/manage-projects" class="text-white hover:text-blue-300">Projects</a>
        <a href="/tasks" class="text-white hover:text-blue-300">Tasks</a>
        <a href="/resources" class="text-white hover:text-blue-300">Resources</a>
      </div>

      <!-- User Info or Log In Button -->
      <div class="hidden md:flex items-center space-x-4">
        <div *ngIf="isLoggedIn" class="flex items-center space-x-4">
          <span class="text-white font-medium">{{ userName }}</span>
          <button (click)="logout()" class="text-white hover:text-gray-300">
            Log Out
          </button>
        </div>

        <div *ngIf="!isLoggedIn" class="flex gap-4">
          <button (click)="onLogin()" class="text-white hover:text-gray-300">
            Log In
          </button>
          <button routerLink="/register" class="text-white hover:text-gray-300">
            Register
          </button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Links -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="space-y-4 mt-2">
        <a href="/dashboard" class="block text-white hover:text-blue-300">Dashboard</a>
        <a href="/projects" class="block text-white hover:text-blue-300">Projects</a>
        <a href="/tasks" class="block text-white hover:text-blue-300">Tasks</a>
        <a href="/resources" class="block text-white hover:text-blue-300">Resources</a>

        <div *ngIf="isLoggedIn" class="space-y-2">
          <span class="block text-white font-medium">{{ userName }}</span>
          <!-- <button (click)="logout()" class="block w-full text-left text-white">
            Log Out
          </button> -->
          <button (click)="logout()" class="block w-full text-left text-white hover:text-gray-300">
            Log Out
          </button>
        </div>

        <div *ngIf="!isLoggedIn" class="space-y-2">
          <button (click)="onLogin()" class="block w-full text-left text-white hover:text-gray-300">
            Log In
          </button>
          <button routerLink="/register" class="block w-full text-left text-white hover:text-gray-300">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
